<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>index.html</title>
		<link rel="stylesheet" href="css/style.css" />
	
	</head>

	<body>
		<h2>Board</h2>
		
		<div class="container">
			<div id="header">
				<form method="POST">
					<select>
						<option value="subject">제목</option>
						<option value="userName">이름</option></option>
						<option value="subjectAndName">제목+이름</option>
					
					</select>
					
					<input type="text" />
					<input type="submit" value="검색" />
				
				</form>
			
			</div>
			
			<div id="board">
				<!-- for문 돌려서 실시간 리스트 업데이트 
				
				test -->
				
				<table>
					<thead>
						<td><h4>번호</h4></td>
						<td><h4>제목</h4></td>
						<td><h4>이름</h4></td>
						<td><h4>조회수</h4></td>
					
					</thead>
					
					<tr>
						<td>[idx]</td>
						<td>[subject]</td>
						<td>[nickname]</td>
						<td>[hits]</td>
					
					</tr>
				
				</table>
				
				<div id="paging"><!-- for문 사용 --></div>
			
			</div>
		
		</div>
	
	</body>

</html>
